#{extends 'main.html' /}
#{set title:'login' /}
#{welcomemenu id:"login"/}

<script>
    function validateForm() {
        var x = document.forms["login"]["email"].value;
        var y = document.forms["login"]["password"].value;

        if (x == "" || y == "") {
            alert("Please fill out all boxes");
            return false;
        }
    }
</script>
<section>
    <div class="ui centered huge header">Welcome to Weather Top</div>
    <div class="ui centered small header">
        Please Log-in below or Sign-up if you are a new user above
    </div>
</section>
<div class="ui two column middle aligned grid basic segment">
    <div class="column">
        <img class="big ui image" src="/public/images/SeaTwo.JPG">
    </div>
    <div class="column">
        <form class="ui stacked segment form" name="login" onsubmit="return validateForm()" action="/authenticate"
              method="POST">
            <h3 class="ui header">Log-in</h3>
            <div class="field">
                <label>Email</label> <input placeholder="Email" name="email">
            </div>
            <div class="field">
                <label>Password</label> <input type="password" name="password">
            </div>
            <button class="ui black submit button">Login</button>
        </form>
    </div>
</div>
