#{extends 'main.html' /}
#{set title:'Edit' /}

#{menu id:"edit"/}
<h3 class="ui block header">
    Please enter your updated details in the form below:
</h3>
<form class="ui stacked segment form" action="/edit/editMember" method="POST">
    <div class="two fields">
        <div class="field">
            <label>First Name</label>
            <input placeholder="First Name" type="String" name="firstname">
        </div>
        <div class="field">
            <label>Last Name</label>
            <input placeholder="Last Name" type="String" name="lastname">
        </div>
        <div class="field">
            <label>Email</label>
            <input placeholder="email" type="String" name="email">
        </div>
        <div class="field">
            <label>Password</label>
            <input placeholder="Password" type="String" name="password">
        </div>
    </div>
    <button class="ui black submit button">Enter updated details</button>
    <div class="ui error message">
        <p>
            <script>
                $('form.ui.form')
                    .form({
                        on: 'blur',
                        fields: {
                            firstname: {
                                identifier: 'firstname',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your updated First Name'
                                    }
                                ]
                            },
                            lastname: {
                                identifier: 'lastname',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your updated Last Name'
                                    }
                                ]
                            },
                            email: {
                                identifier: 'email',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your updated E-mail'
                                    }
                                ]
                            },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your updated Password'
                                    }
                                ]
                            }
                        }
                    });
            </script>
        </p>
</form>
