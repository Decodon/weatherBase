
<table class="ui inverted fixed table">
    <thead>
    <tr>
        <th>Date/Time</th>
        <th>Code</th>
        <th>Temp</th>
        <th>Wind Speed</th>
        <th>Pressure</th>
        <th>Wind Direction</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    #{if _station.readings.size() > 0}
    #{list items:_station.readings, as:'reading'}
    <tr>
        <td>
            ${reading.date}
        </td>
        <td>
            ${reading.code}
        </td>
        <td>
            ${reading.temperature}
        </td>
        <td>
            ${reading.windSpeed}
        </td>
        <td>
            ${reading.pressure}
        </td>
        <td>
            ${reading.windDirection}
        </td>
        <td>
            <a href="/stations/${_station.id}/deletereading/${reading.id}" class="ui tiny red button">Delete Reading</a>
        </td>
    </tr>
    #{/list}
    #{/if}
    </tbody>
</table>
