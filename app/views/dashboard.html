#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}
<header class="ui header">
    ${member.firstname}'s Weather App
</header>
#{list items:stations, as:'station'}
<section class="ui segment">
    <h2 class="ui header">
        ${station.name}:
        ${station.lat},
        ${station.lng}
    </h2>
    #{if station.readings.size() > 0} #{latestconditions station:station /}#{/if}
    <a href="/stations/${station.id}" class="ui icon button">
        <i class="icon folder open"></i>
    </a>
    <a href="/dashboard/deletestation/${station.id}" class="ui icon button">
        <i class="icon trash"></i>
    </a>
</section>
#{/list}
#{addstation /}
